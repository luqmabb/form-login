<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
  .font1{
    font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif ;
    font-weight: bold;
    color: rgb(70, 70, 70);
  }
  .font2{
    font-family: Arial, Helvetica, sans-serif;
    color: #555555;
    font-size: 11px;
    font-weight: bold;
    letter-spacing: 1px;
  }
</style>

<body>

  <div class="container-fluid d-flex align-items-center" style="height: 100vh; background: #80BCBD;">
    <div class="container rounded-2 shadow-lg d-flex align-items-center " style="width: 350px; height: 400px; background-color: #DCF2F1;">
      <div class="container" style="width: 300px; height: 350px;">
        <p class="font1">SIGN IN</p>
        <div class="mt-3">
          <label for="exampleFormControlInput1" class="form-label font2">EMAIL</label>
          <input type="email" class="form-control rounded-1" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mt-3">
          <label for="exampleInputPassword1" class="form-label font2">PASSWORD</label>
          <input type="password" class="form-control " id="exampleInputPassword1">
        <div class="mt-2 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label " for="exampleCheck1" style="font-size: 12px; color: #555555;">Remember me</label>
          <span style="font-size: 12px; font-weight: bold; color: rgb(20, 43, 255);" class="float-end mt-1">Forgot</span>
        </div>
        <button type="submit" class="btn btn-primary mt-3 rounded-1 w-100 border-bottom border">Sign In</button>  
        </div>
        <div class="d-flex justify-content-between mt-2">
          <div style="width: 125px;"><hr></div>
          <p style="font-size: 13px; margin-top: 5px;">OR</p>
          <div style="width: 120px;"><hr></div>
        </div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
